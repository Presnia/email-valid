<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Validation JS</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div>
    <h3>Email Validation Check</h3>
  <form action="#" id="form">
    <div class="inputBox">
      <input type="text" id="email" placeholder="Enter Your Email" onkeyup="validate();">
      <span class="indicator"></span>
    </div>
  </form>
  </div>
</body>
</html>
